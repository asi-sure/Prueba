<div class="container py-5">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <!-- form card login -->
                    <div class="card rounded-0">
                        <div class="card-header">
                            <h3 class="mb-0">Autentificación</h3>
                        </div>
                        <div class="card-body">

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit(contentShow)" >      
                                <div class="form-group">
                                    <label for="user">Usuario::</label>
  <input type="text" class="form-control form-control-lg rounded-2" formControlName="user" id="user" 
                                      placeholder="Ingresar Usuario.." [ngClass]="{ 'is-invalid': submitted && f.user.errors }">
                                      <div *ngIf="submitted && f.user.errors" class="invalid-feedback">
                                              <p *ngIf="f.user.errors.required">requiere del NOMBRE USUARIO</p>
                                              <p *ngIf="f.user.errors.minlength">Mínimo 3 char</p>
                                              <p *ngIf="f.user.errors.maxlength">Máximo 10 char</p>
                                      </div>
                                </div>
                                <div class="form-group">
                                    <label for="clave">Clave::</label>
  <input type="password" class="form-control form-control-lg rounded-2" formControlName="clave" id="clave" 
                                      placeholder="Ingresar Clave.." [ngClass]="{ 'is-invalid': submitted && f.clave.errors }">
                                      <div *ngIf="submitted && f.clave.errors" class="invalid-feedback">
                                              <p *ngIf="f.clave.errors.required">requiere de la CLAVE o PASSWORD</p>
                                              <p *ngIf="f.clave.errors.minlength">Mínimo 3 char</p>
                                              <p *ngIf="f.clave.errors.maxlength">Máximo 15 char</p>
                                      </div>
                                </div>
  
  <button type="submit" class="btn btn-success btn-lg float-right" id="btnLogin">Login</button>
  </form>
                        </div>
                        <!--/card-block-->
                    </div>
                    <!-- /form card login -->
  
                </div>
  
  
            </div>
            <!--/row-->
  
        </div>
        <!--/col-->
    </div>
    <!--/row-->
  </div>
  <!--/container-->
  
    <!-- VENTANA MODAL BIENVENIDA COMO USUARIO-->
    <ng-template #contentShow let-c="close" let-d="dismiss">
      <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">{{bienvenido}}</h4>
      </div>
      <div class="modal-body">
         <h4 style="color:blue;">{{ xusuario2 }}</h4>
      </div>
      <div class="modal-footer">
          <button type="submit" class="btn btn-primary" (click)="Bienvenido()" >Aceptar</button>
      </div>
    </ng-template>
